<!doctype html>
<html lang="en">

<head>
    <title>Nueva Receta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- main CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <!-- Barra navegación -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand">
            <img id="page-icon" src="https://static.thenounproject.com/png/98767-200.png" alt="icon-page">
        </a>
        <a class="navbar-brand" href="home.html">
            <h1>Recetario</h1>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto ml-5 tabs">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Mi Cuenta</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="home.html">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="flex-grow-1">
            <form class="form-inline">
                <input id="inputSearch" class="form-control col-sm-4 col-lg-10" type="text"
                    placeholder="Busca una receta">
                <button id="btnSearch" class="btn btn-outline-light col-sm-5 col-lg-2" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!-- Datos a agregar -->
    <div class="container">
        <div class="row">
            <div class="col border">
                <div class="title border-bottom border-white">
                    <h4>Información básica</h4>
                </div>
                <div class="content">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" placeholder="Nombre"><br>
                    <label for="description">Descripción: </label>
                    <textarea placeholder="Descripción de receta"></textarea><br>
                    <label for="portions">Porciones: </label>
                    <input type="number" name="portions" value="1"><br>
                    <label for="tipoReceta">Tipo: </label>
                    <select id="recipeType" name="tipoReceta">
                        <option></option>
                        <option></option>
                        <option></option>
                    </select><br>
                    <label for="recipeTime">Tiempo: </label>
                    <select id="recipeTiming" name="recipeTime">
                        <option></option>
                        <option></option>
                        <option></option>
                    </select><br>
                </div>
            </div>
            <div class="col border">
                <div class="title border-bottom border-white">
                    <h4>Información preparación</h4>
                </div>
                <div id="dataRecipeCont" class="content">
                    <label for="nameIngredientes">Ingredientes: </label>
                    <a id="addIngredient"><i class="fas fa-plus-circle"></i></a><br>
                    <div id="ingrContainer">
                        <select id="ingredients" name="nameIngredients">
                        </select><br>
                    </div>
                    <label for="cantidad">Cantidad: </label>
                    <input id="totalIngredients" name="cantidad" type="number" value="1" style="margin-bottom: 15px;"><br>
                    <button id="addIngredient" onclick="" class="btn btn-primary btn-lg">Agregar</button><br>
                    <label for="procedure">Procedimiento: </label>
                    <textarea id="recipeProcedure" name="procedure"
                        placeholder="Procedimiento de receta"></textarea><br>
                </div>
            </div>
            <div class="col border">
                <div class="title border-bottom border-white">
                    <h4>Imagen</h4>
                </div>
                <div class="content">
                    <label for="image">Agregar imagen: </label>
                    <button id="btnUploadImg" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#uploadImage">
                        Subir Imagen
                    </button>
                </div>
                <div class="content">
                    <label for="urlVideo">URL para video</label><br>
                    <input id="urlVid" name="urlVideo" type="text" placeholder="Ingresa url de video" style="margin-bottom: 15px;"><br>
                    <button id="btnUploadVideo" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#">
                        Subir Video
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal upload image -->
    <div class="modal fade" id="uploadImage" tabindex="-1" role="dialog" aria-labelledby="uploadImage"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group">
                                <label for="urlImgage">URL </label>
                                <input id="urlImg" name="urlImgage" type="text" placeholder="Ingresa url"><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="btnSaveImg" type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../../DOM/ajax_handler.js"></script>
    <script src="../../DOM/ingredients_utils.js"></script>

        $('#exampleModal').on('show.bs.modal', event => {

        });
    </script> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
